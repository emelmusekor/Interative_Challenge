    <style>
        .game-wrapper {
            display: flex;
            height: 80vh;
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .main-stage {
            flex: 1;
            background: #f0f3f5;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 3px solid #dfe6e9;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .rule-card {
            padding: 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: grab;
            font-weight: bold;
            text-align: center;
            transition: 0.2s;
            margin-bottom: 5px;
        }

        .rule-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .rule-card.red {
            border-color: #ff7675;
            color: #d63031;
        }

        .rule-card.blue {
            border-color: #74b9ff;
            color: #0984e3;
        }

        .rule-card.green {
            border-color: #00b894;
            color: #00b894;
        }

        .switch {
            width: 40px;
            height: 40px;
            background: white;
            border: 3px solid #000;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
        }

        .switch.has-rule {
            background: #fff;
        }

        .station {
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            position: absolute;
            z-index: 10;
            min-width: 80px;
            text-align: center;
        }

        .train {
            width: 40px;
            height: 26px;
            border-radius: 5px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            z-index: 20;
            transition: none;
            /* JS controlled */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .play-btn {
            background: #00b894;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
        }

        .play-btn:hover {
            background: #00a884;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 100;
        }
    </style>
