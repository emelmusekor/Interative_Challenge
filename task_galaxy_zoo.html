            height: 80px;

            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            transition: transform 0.2s;
            user-select: none;
            box-shadow: 0 4px 0 #ccc;
        }

        .alien-card:active {
            transform: scale(0.9);
            box-shadow: none;
            cursor: grabbing;
        }

            cursor: pointer;

        }

        .btn-check:hover {
